<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced search</title>
</head>
<body>
    <div class="links">
        <a href="index.html" class="links">Go Back</a>
    </div>
    <div class="advanced-form">
        <form action="https://www.google.com/search">
            <div class="advanced-div">
                <label for="words">All these words: </label>
                <input type="text" name="q" class="advanced">
            </div>
            <div class="advanced-div">
                <label for="exact">This exact word or phrase: </label>
                <input type="text" name="as_epq" class="advanced">
            </div>
            <div class="advanced-div">
                <label for="exact">Any of these words: </label>
                <input type="text" name="as_oq" class="advanced">
            </div>
            <div class="advanced-div">
                <label for="exact">None of these words: </label>
                <input type="text" name="as_eq" class="advanced">
            </div>
            <div class="advanced-div">
                <label for="exact">Numbers ranging from: </label>
                <input type="text" name="as_nlo" class="advanced-half">
                <label for="exact">to:  </label>
                <input type="text" name="as_nhi" class="advanced-half">
            </div>
            <div class="advanced-div">
                <button type="submit" value="Advanced search">Advanced Search</button>
            </div>
        </form>
    </div>
    
</body>
</html>
