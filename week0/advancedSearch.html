<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Advanced search</title>
</head>
<body>
    <div class="links">
        <a href="index.html" class="links">Go Back</a>
    </div>
    <div class="advanced-form">
        <form action="https://www.google.com/search">
            <div class="advanced-div">
                <label for="words">All these words: </label>
                <input type="text" name="q" id="advanced">
            </div>
            <div class="advanced-div">
                <label for="exact">Exact: </label>
                <input type="text" name="as_epq" id="advanced">
            </div>
            <div class="advanced-div">
                <label for="exact">Exact: </label>
                <input type="text" name="as_oq" id="advanced">
            </div>
            <div class="advanced-div">
                <label for="exact">Exact: </label>
                <input type="text" name="as_eq" id="advanced">
            </div>
            <div class="advanced-div">
                <label for="exact">Exact: </label>
                <input type="text" name="as_nlo" id="advanced">
            </div>
            <div class="advanced-div">
                <label for="exact">Exact: </label>
                <input type="text" name="as_nhi" id="advanced">
            </div>
            <div class="advanced-div">
                <button type="submit" value="Advanced search">Advanced Search</button>
            </div>
        </form>
    </div>
    
</body>
</html>
